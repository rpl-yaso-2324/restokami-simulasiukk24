            <p>Saldo Resto Pay <br>

        </label>

            <p class="p1">Siapkan uang sesuai nominal pembayaran!</p>
        </label>
    </form>
    <button class="button_bayar" onclick="redirectToPaymentPage()">Bayar Pesanan</button>

    </div>

<script>

function changeColor(element) {
    var paymentMethod = element.value;
    var bayarButton = document.querySelector('.button_bayar a');

    if (paymentMethod === 'method1') {
        bayarButton.href = 'invoice.html';
    } else if (paymentMethod === 'method2') {
        bayarButton.href = 'invoice2.html';
    }
}

   function changeColor(radioButton) {
    // Menghapus kelas "selected" dari semua elemen dengan class "payment-method"
    var paymentMethods = document.getElementsByClassName('payment-method');
    for (var i = 0; i < paymentMethods.length; i++) {
        paymentMethods[i].classList.remove('selected');
    }

    // Menambah kelas "selected" hanya pada elemen yang sesuai dengan radio button yang dipilih
    var selectedValue = radioButton.value;
    var element = document.getElementById(selectedValue);
    element.classList.add('selected');
}


</script>
