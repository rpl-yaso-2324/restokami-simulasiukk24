    <script>

document.addEventListener("DOMContentLoaded", function () {
    const aboutRadio = document.getElementById("about-radio");
    const contactRadio = document.getElementById("contact-radio");
    const actionButton = document.getElementById("action-button");

    actionButton.addEventListener("click", function (e) {
        e.preventDefault(); // Mencegah tindakan bawaan dari tombol

        if (!aboutRadio.checked && !contactRadio.checked) {
            alert("Pilih dulu metode pembayaran!");
        } else {
            // Lanjutkan dengan tindakan sesuai dengan metode pembayaran yang dipilih
            if (aboutRadio.checked) {
                // Redirect atau lakukan tindakan yang sesuai untuk halaman "About".
                window.location.href = "invoice.html"; // Ganti "invoice.html" dengan URL yang sesuai.
            } else if (contactRadio.checked) {
                // Redirect atau lakukan tindakan yang sesuai untuk halaman "Contact".
                window.location.href = "invoice2.html"; // Ganti "invoice2.html" dengan URL yang sesuai.
            }
        }
    });
});

        document.addEventListener("DOMContentLoaded", function () {
            const aboutRadio = document.getElementById("about-radio");
            const contactRadio = document.getElementById("contact-radio");
            const aboutContent = document.getElementById("about-content");
            const contactContent = document.getElementById("contact-content");
            const actionButton = document.getElementById("action-button");

            aboutRadio.addEventListener("change", function () {
                if (aboutRadio.checked) {
                    aboutContent.style.display = "block";
                    contactContent.style.display = "none";
                }
            });

            contactRadio.addEventListener("change", function () {
                if (contactRadio.checked) {
                    contactContent.style.display = "block";
                    aboutContent.style.display = "none";
                }
            });

            actionButton.addEventListener("click", function () {
                if (aboutRadio.checked) {
                    // Redirect atau lakukan tindakan yang sesuai untuk halaman "About".
                    window.location.href = "invoice.html"; // Ganti "about.html" dengan URL yang sesuai.
                } else if (contactRadio.checked) {
                    // Redirect atau lakukan tindakan yang sesuai untuk halaman "Contact".
                    window.location.href = "invoice2.html"; // Ganti "contact.html" dengan URL yang sesuai.
                }
            });
        });


    </script>
