<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restoran Kita</title>
	<link href="/dist/output.css" rel="stylesheet">
	<link rel="stylesheet" href="../input.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.css" rel="stylesheet" />

	<!-- <link rel="stylesheet" href="../index.css"> -->
</head>

<body class="w-[375px] mx-auto">
	<div id="static-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
		class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
		<div class="relative p-4 w-full max-w-2xl max-h-full max-w-[300px] mx-auto">
			<!-- Modal content -->
			<div class="relative bg-white rounded-lg shadow dark:bg-gray-700 max-w-full">
				<!-- Modal header -->
				<div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
					<h3 class="text-xl font-semibold text-gray-900 dark:text-white">
						Masukan jumlah yang ingin dibeli
					</h3>
					<button type="button"
						class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
						data-modal-hide="static-modal">
						<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
							viewBox="0 0 14 14">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
						</svg>
						<span class="sr-only">Close modal</span>
					</button>
				</div>
				<!-- Modal body -->
				<div class="p-4 md:p-5 space-y-4">
					<form>
						<input type="text" id="input-jumlah" placeholder="Masukan jumlah"
							class="border-2 border-black mt-3">
					</form>
				</div>
				<!-- Modal footer -->
				<div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
					<button data-modal-hide="static-modal" type="button"
						class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-full"
						onclick="pesan()">Pesan Sekarang</button>
				</div>
			</div>
		</div>
	</div>


	<header class="flex justify-center items-center gap-5 py-4 border-b-2 border-[#FF9191] ">
		<img src="../../assets/img/store.png" alt="" width="40px">
		<h1 class="text-[22px] font-semibold">Menu</h1>
	</header>
	<main>
		<div class="h-[600px] px-5 overflow-y-scroll mb-7 menu"></div>
	</main>

	<footer class="text-center right-0 left-0 p-5 ">
		<p class="text-[13px]">&copy 2024 Restoran Kita</p>
		<p class="text-[13px]">All rights reserved.</p>
	</footer>

	<script src="../../assets/js/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
</body>

</html>
