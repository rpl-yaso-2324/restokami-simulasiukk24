<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Order Detail</title>
  </head>
  <body>
    <div class="flex justify-center items-center mb-2">
      <img src="/assets/img/store.png" alt="resto-kami" class="w-[40px]" />
      <h2 class="font-semibold text-lg ml-5">Pembayaran</h2>
    </div>
    <div class="w-auto h-0.5 bg-red-700 mb-5"></div>
    <div class="p-5">
      <h2 class="bg-slate-100 rounded-lg w-24 pl-4 flex font-semibold">
        Pesanan
      </h2>
      <div class="w-auto h-0.5 bg-red-700 mb-5"></div>
    </div>
    <div class="items-center justify-center flex">
      <table class="w-3/4 border-separate border-spacing-2 text-center">
        <tr class="bg-gray-100 rounded-md">
          <td class="rounded-md">Menu</td>
          <td class="rounded-md">Qty</td>
          <td class="rounded-md">Total Harga</td>
        </tr>
        <tr>
          <td>Paket 1</td>
          <td>2</td>
          <td>Rp.72.000</td>
        </tr>
        <tr>
          <td>Nasi Goreng</td>
          <td>2</td>
          <td>Rp.15.000</td>
        </tr>
        <tr>
          <td>Lemon Tea</td>
          <td>2</td>
          <td>RP.14.000</td>
        </tr>
      </table>
    </div>
    <div class="items-center justify-center flex mt-5">
      <button>Total Pembayaran Sebesar</button>
    </div>
    <div class="text-center">
        <h1>RP.101.000.000</h1>
        <input type="text" placeholder="catatan" class="w-[40vh] py-[0.7rem] rounded-md mt-5">
    </div>
    <!-- metode pembayaran -->
    <div class="p-5">
        <h2 class="bg-slate-100 rounded-lg w-[200px] text-center pl-4 flex font-semibold">
          Metode Pembayaran
        </h2>
        <div class="w-auto h-0.5 bg-red-700 mb-5"></div>
          <div class="">
            <div class="bg-gray-100 rounded-md flex justify-between">
            <input type="radio" value="Resto Pay">
              <label for="" class="">Resto Pay</label><br>
              <p>Saldo Resto Pay</p>
              <p>Rp.500.000</p>
            </div>

            <div class="bg-gray-100 rounded-md flex justify-between mt-3">
              <input type="radio" value="Cash" name="Cash">
              <label for="">Cash</label><br>
              <p class="text-sm">Siapkan uang sesuaipembayaran anda</p>
            </div>
          </div>
    </div>

     
        <div class="mt-[10px] text-center">
          <button type="button" class="rounded-md bg-red-500 px-1.5 text-white m-2 w-[40vh] py-[0.7rem]"><a href="home.html" class="text-[1.5rem]">Bayar Pesanan</a></button>
          <footer class="mt-[5rem]">
            <p>
              &copy; 2023 Restoran Kami. <br />
              All rights reserved.
            </p>
          </footer>
        </div>
     
  </body>
