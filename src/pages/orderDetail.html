<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <div class="bg-slate-50 text-center absolute left-16 right-16 top-8 p-5 rounded-lg shadow-lg" id="popup">
        <h2 class="text-[#96C8EB] font-semibold text-[18px]">Saldo Anda Kurang!</h2>
    </div>

    <header class="flex justify-center items-center gap-5 py-4 border-b-2 border-[#96C8EB]">
        <a href="index.html">
            <img src="../../assets/img/store.png" alt="" width="40px">
        </a>
        <h1 class="text-[22px] font-semibold">Pesanan Anda</h1>
    </header>
    <main>
        <div class="px-5">
            <section class="text-center mt-10">
                <h2 class="text-[23px]">Total Pembayaran Sebesar</h2>
                <p id="totalPembayaran" class="text-[23px] text-[#FF9D21] font-semibold">Rp 0</p>
            </section>
            <section>
                <div class="bg-[#F5F5F5] mt-6 py-2 px-2">
                    <input type="text" id="catatan" class="border-2 w-full ps-3 py-1 rounded-md"
                        placeholder="Catatan...." onchange="setCatatan()">
                </div>
            </section>
            <section>
                <div class="mt-7 border-b-2 border-[#FF9D21] pb-3">
                    <span
                        class="border-2 rounded-full w-auto px-[15px] py-[5px] bg-[#ADADAD] text-white font-semibold">Metode
                        Pembayaran</span>
                </div>
                <div class="flex flex-col gap-3 mt-4">
                    <div class="flex justify-between items-center bg-[#e1e1e1] py-3 px-2 rounded-md">
                        <div class="flex items-center">
                            <input type="radio" value="Resto Pay" name="default-radio"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                id="restoPay" onchange="setPembayaran('Resto Pay')">
                            <label for="restoPay" class="ml-2 text-[17px] font-medium text-gray-900">Resto
                                Pay</label>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-[15px]">Saldo RestoPay</span>
                            <span class="text-[#FF9D21] text-[14px]" id="saldo"></span>
                        </div>
                    </div>
                    <div class="flex items-center bg-[#e1e1e1] py-3 px-2 rounded-md">
                        <input type="radio" value="Resto Pay" name="default-radio"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                            id="cash" onchange="setPembayaran('Cash')">
                        <label for="cash" class="ml-2 text-[17px] font-medium text-gray-900">Cash</label>

                        <span class="absolute right-8 text-[12px]">Siapkan uang pembayaran</span>
                    </div>
                </div>
        </div>
        </section>
        <section class="text-center my-10 w-80 mx-auto">
            <button class="px-[50px] py-[8px] w-full border-2 mt-5 font-semibold rounded-lg bg-[#FF9191] text-white"
                onclick="bayarPesanan()">Bayar
                Pesanan</button>
        </section>
        </div>
    </main>

    <footer class="text-center absolute right-0 left-0 bottom-0 p-5">
        <p class="text-[13px]">&copy 2024 Restoran Kita</p>
        <p class="text-[13px]">All rights reserved.</p>
    </footer>

    <script src="../../assets/js/orderDetail.js"></script>
</body>

</html>
