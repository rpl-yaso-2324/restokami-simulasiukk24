<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/order.css">
    <title>Pesanan</title>
</head>
<body>
    <center>
        <div class="container">

            <header>
                <div class="pesanan">
                    <img src="/assets/img/store.png" alt="" width="50px" height="55px" style="margin-top: 5px;">
                    <h2 style="margin-left: 10px;">Pesanan Anda</h2>
                </div>
            </header>

            <hr class="garis1">

            <main>
                <p style="font-size: 20px;">Total Pembayaran Sebesar</p>
                <h1 style="font-size: 25px; color: green;">Rp: 101.000</h1>

                <div class="Catatan">
                    <textarea placeholder="Catatan:" style="resize: none; width: 300px;"></textarea>
                </div>

                <h2 class="paket">Metode Pembayaran</h2>
                <hr class="garis">

                <div class="transaksi">
                    <div class="bungkusanForm">
                        <div class="wadah1">
                            <input type="radio" name="transaksi" value="Resto Pay" id="restopay">
                            <label for="restopay" class="custom-radio"></label>
                            <label for="restopay"><h3>Resto Pay</h3></label>
                            <div style="margin-left: 105px;">
                            <p>Saldo Resto Pay</p>
                            <p style="color: green;">Rp. 500.000</p>
                        </div>
                    </div>
            
                    <div class="wadah2">
                        <input type="radio" name="transaksi" value="Cash" id="cash">
                        <label for="cash" class="custom-radio"></label>
                        <label for="cash"><h3>Cash</h3></label>
                        <p>Siapkan uang sesuai nominal pembayaran!</p>
                    </div>
                </div>
                
                <button type="submit" class="btn">Pesan</button>
            </main>
            
            <footer>
                <p>&Copy: 2023 Restoran Kita</p>
                <p>All rights reserved</p>
            </footer>

        </div>
    </center>
</body>
</html>
