<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Menu</title>
</head>
<body class="bg-gray-100">
    <!-- header -->
    <div class="container flex items-center bg-white shadow-md h-screen mx-auto">
        <header class="flex-row items-center justify-center mt-4">
            <img src="../assets/img/store.png" alt="resto-kami" class="w-10" />
            <h1 class="text-xl ml-4">Menu</h1>
        </header>
        <hr class="border-t-2 border-red-500 my-4 w-full h-6">    
        

        <!-- card produk 1-->
        <div class="mr-auto ml-7">
            <h1 class="bg-gray-400 text-white w-16 text-center font-medium rounded-full text-lg">Paket</h1>
        </div>
                
        <hr class="border-t-2 border-orange-500 my-4" style="border-color: #FFA500; width: 85%;">
        <div class="flex items-center px-7">
            <img src="../assets/img/timbel.jpeg" alt="Produk" class="w-32 h-32 object-cover rounded-xl shadow-xl" />

            <div class="ml-4">
                <h2 class="text-base font-semibold">Paket Hemat 1</h2>
                
                <p class="text-gray-600 text-xs">Nasi timbel + Ayam(bakar/goreng) + Tahu & Tempe + sambal + Teh</p>
                
                <p class="text-base font-semibold mt-2">Rp. 36.000</p>

                <div class="flex items-center mt-2">
                    <span class="text-gray-600 font-semibold text-sm">Jumlah:</span>
                    <input type="number" value="1" class="w-12 ml-2 p-1 border border-gray-300 rounded" />

                    <button class="bg-blue-500 hover:bg-blue-700 w-12 text-white font-bold  text-lg py-1 px-2 rounded-full ml-2">
                        +
                    </button>
                </div>
                

        
                
                
        </div>
    </div>
</body>
</html>
