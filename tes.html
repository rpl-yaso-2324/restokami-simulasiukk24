<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Pembayaran Anda</title>
    <style>
        
        .container {
            text-align: center;
            margin: 50px auto;
        }

        .total-box {
            background-color: #fcfcfc;
            padding: 20px;
            border: 1px solid #e9e9e9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .total-amount {
            font-size: 20px;
            font-weight: bold;
            color: #ff9f45;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="total-box">
            <h1>Total Pembayaran Sebesar</h1>
            <p>Total Pembayaran: <span class="total-amount">RP. 101.000</span></p>
        </div>
    </div>
</body>
</html>
