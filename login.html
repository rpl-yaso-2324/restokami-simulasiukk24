<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .bg-slate-300 {
            background-color: #9ea7b8;
        }
    </style>
</head>

<body>
    <header class="text-center my-5">
        <img src="./assets/img/store.png" alt="" width="300px"
            class="mx-auto p-5">
        <h2 class="text-3xl font-bold capitalize">Selamat datang di restoran kami</h2>
    </header>
    <main class="max-w-md mx-auto">
        <form action="" class="flex flex-col space-y-4">
            <div>
                <label for="nama" class="text-center">Nama Pelanggan</label>
                <input type="text" id="nama" name="nama" class="mt-1 p-2 w-full rounded border bg-slate-300">
            </div>
            <div>
                <label for="nomor" class="text-center">Nomor telepon</label>
                <input type="text" id="nomor" name="nomor" class="mt-1 p-2 w-full rounded border bg-slate-300">
            </div>
            <button class="mt-2 rounded-md bg-red-500 px-4 py-2 text-white"><a href="/index.html">Menu</a></button>
        </form>
    </main>
    <br>
    <footer>

    </footer>
</body>

</html>
