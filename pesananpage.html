<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header class="menupage">
            <img src="assets/img/store.png" alt="">
            <h2>Pesanan Anda</h2>
        </header>
        <hr class="line-pesanan">

        <section class="section-pembayran">
            <div class="text-pesanan">
                <h2>Total Pembayaran Sebesar</h2>
                <h1 id="total"></h1>
                <h4 id="desc"></h4>

            </div>
            <div class="input-catatan">
                <span class="input">
                    Catatan:
                    <input type="text">
                </span>
            </div>
            <div class="input-checkbox">
                <h3 class="txt-pembayaran">Metode Pembayaran</h3>
                <hr class="line-pembayaran">
                <div class="input-check">
                    <label for="radio1">
                        <input type="radio" name="payment" id="radio1"><span class="mt-byr">
                            <p>Resto Pay</p>
                            <span class="dc">
                                <p>Saldo Resto pay</p>
                                <p id="saldo">Rp. 500.000</p>
                            </span>
                        </span>
                    </label>
                    <label for="radio2">
                        <input type="radio" name="payment" id="radio2">
                        <span class="mt-byr">
                            <p>Cash</p>
                            <h5>Siapkan uang sesuai nominal pembayaran</h5>
                        </span>
                    </label>
                </div>
            </div>
        </section>
        <button type="submit" class="btn-pesanan">Pesan</button>
                <footer class="ft-mn">
                    <p>
                        &copy; 2023 Restoran Kami. <br />
                        All rights reserved.
                    </p>
                </footer>
    </div>
    <script src="pesanan.js"></script>
</body>


</html>
