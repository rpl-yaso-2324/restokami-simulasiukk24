<html lang="en">

		<link rel="stylesheet" href="index.css" />

		<title>Simulasi UKK</title>

	<body class="max-w-[100%]">
		<div class="container">
			<header class="w-[300px] flex flex-col items-center mb-[50px]">
				<img src="assets/img/store.png" alt="resto-kami" class="w-[100px]"/>
				<h1 class="text-[20px] font-semibold text-center">SELAMAT DATANG DI RESTORAN KAMI</h1>
			</header>
			<main>
				<section class="login-section">
					<form id="loginForm">
						<label for="username">Username:</label>
						<input type="text" id="username" name="username" required />
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" required />
						<button type="submit">Login</button>
					</form>
				</section>
			</main>

			<footer>
				<p>

				</p>
			</footer>
		</div>
