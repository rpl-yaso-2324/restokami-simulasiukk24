<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Order detail</title>
</head>

<body>
    <div class="flex justify-center my-2">
        <img src="/assets/img/store.png" alt="resto-kami" class="w-[15%]" />
        <h1 class="text-xl font-bold my-4 mx-2 ">Pesanan Anda</h1>
    </div>

    <hr class="border-2 border-[#FF9191] rounded">

    <main>

        <div>
            <h1
                class="border border-[#adadad] rounded-full bg-[#adadad] text-[#fff] w-[20%] text-center mt-[5%] mb-[1%] mx-[5%]">
                Pesanan</h1>
            <hr class="border border-[#FF9D21] w-[90%] mx-auto rounded">
        </div>

        <table class="text-center mt-5 border-separate border-spacing-2 mx-auto">
            <tr>
                <th class="bg-[#D9D9D9] text-[14px]">Menu</th>
                <th class="bg-[#D9D9D9] text-[14px] px-2">Qty</th>
                <th class="bg-[#D9D9D9] text-[14px]">Total Harga</th>
            </tr>
            <tr>
                <td class="flex gap-2 items-center">
                    <div>
                        <img src="https://placehold.co/400" alt="" width="40px" class="border-2 rounded-2">
                    </div>
                    <div class="text-left">
                        <h3 class="text-[15px]">Strawberry Drink</h3>
                        <p class="text-[13px]">Rp 5.000</p>
                    </div>
                </td>
                <td>
                    2
                </td>
                <td>
                    Rp 10.000
                </td>
            </tr>
            
        </table>

        <div class="text-center my-5 font-semibold">
            <p>Total Pembayaran Sebesar</p>
            <p class="text-[#FF9D21] text-[30px]">Rp. <span id="totalPayment"></span></p>
        </div>

        <div class="p-2 mx-auto text-center">
            <input type="text" class="border-[15px] rounded w-[90%] p-1" placeholder="Catatan :">
        </div>

        <div>
            <h1
                class="border border-[#adadad] rounded-full bg-[#adadad] text-[#fff] w-[50%] text-center mt-[5%] mb-[1%] mx-[5%]">
                Metode Pembayaran</h1>
            <hr class="border border-[#FF9D21] w-[90%] mx-auto rounded">
        </div>

        <div class="flex justify-between text-[20px] my-2 mx-5 bg-[#ededed] rounded">
            <div class="flex mx-2">
                <div class="flex">
                    <input type="radio" name="radio" id="radio" class="w-[20px]">
                    <p class="mx-2 my-3 text-[16px]">Resto Pay</p>
                </div>
                <div class="text-center ms-[120px] my-2">
                    <p class="text-[10px]">Saldo Resto Pay</p>
                    <p class="text-[15px] my-[-5px]">Rp. 500000</p>
                </div>
            </div>
        </div>
        
        <div class="flex justify-between text-[20px] my-2 mx-5 bg-[#ededed] rounded">
            <div class="flex mx-2">
                <div class="flex">
                    <input type="radio" name="radio" id="radio" class="w-[20px]">
                    <p class="mx-2 text-[16px] my-3">Cash</p>
                </div>
                <div class="text-center">
                    <p class="text-[11px] mt-4">Siapkan uang sesuai nominal pembayaran!</p>
                </div>
            </div>
        </div>

        <div class="my- flex justify-center">
            <button type="submit" class="bg-[#FF9191] text-[#ffff] p-2 rounded my-[5%] w-[90%] ">Bayar Pesanan</button>
        </div>

    </main>

<footer>
    <p class="text-center text-sm absolute inset-x-0 bottom-0 my-10">
        &copy; 2023 Restoran Kami. All rights reserved.
    </p>
</footer>

</body>

</html>
