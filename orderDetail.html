<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="flex justify-center items-center gap-5 py-4 border-b-2 border-[#96C8EB]">
        <img src="assets/img/store.png" alt="" width="40px">
        <h1 class="text-[22px] font-semibold">Pesanan Anda</h1>
    </header>
    <main>
        <div class="px-5">
            <section>
                <div class="mt-7 border-b-2 border-[#FF9D21] pb-3">
                    <span class="border-2 rounded-full w-auto px-[15px] py-[2px] border-black">Pesanan</span>
                </div>
                <table class="text-center mt-5 border-separate border-spacing-2">
                    <tr>
                        <th class="bg-[#D9D9D9] text-[14px]">Menu</th>
                        <th class="bg-[#D9D9D9] text-[14px] px-2">Qty</th>
                        <th class="bg-[#D9D9D9] text-[14px]">Total Harga</th>
                    </tr>
                    <tr>
                        <td class="flex gap-2 items-center">
                            <div>
                                <img src="assets/img/strawberry-drink.jpg" alt="" width="40px"
                                    class="border-2 rounded-2">
                            </div>
                            <div class="text-left">
                                <h3 class="text-[15px]">Strawberry Drink</h3>
                                <p class="text-[13px]">Rp 5.000</p>
                            </div>
                        </td>
                        <td>
                            2
                        </td>
                        <td>
                            Rp 10.000
                        </td>
                    </tr>
                    <tr>
                        <td class="flex gap-2 items-center">
                            <div>
                                <img src="assets/img/strawberry-drink.jpg" alt="" width="40px"
                                    class="border-2 rounded-2">
                            </div>
                            <div class="text-left">
                                <h3 class="text-[15px]">Strawberry Drink</h3>
                                <p class="text-[13px]">Rp 5.000</p>
                            </div>
                        </td>
                        <td>
                            2
                        </td>
                        <td>
                            Rp 10.000
                        </td>
                    </tr>
                    <tr>
                        <td class="flex gap-2 items-center">
                            <div>
                                <img src="assets/img/strawberry-drink.jpg" alt="" width="40px"
                                    class="border-2 rounded-2">
                            </div>
                            <div class="text-left">
                                <h3 class="text-[15px]">Strawberry Drink</h3>
                                <p class="text-[13px]">Rp 5.000</p>
                            </div>
                        </td>
                        <td>
                            2
                        </td>
                        <td>
                            Rp 10.000
                        </td>
                    </tr>
                </table>
            </section>
            <section class="text-center mt-10">
                <h2 class="text-[23px]">Total Pembayaran Sebesar</h2>
                <p class="text-[23px] text-[#FF9D21] font-semibold">Rp 30.000</p>
            </section>
            <section>
                <div class="bg-[#F5F5F5] mt-6 py-2 px-2">
                    <input type="text" name="" id="" class="border-2 w-full ps-3 py-1 rounded-md" placeholder="Catatan....">
                </div>
            </section>
            <section>
                <div class="mt-7 border-b-2 border-[#FF9D21] pb-3">
                    <span
                        class="border-2 rounded-full w-auto px-[15px] py-[5px] bg-[#ADADAD] text-white font-semibold">Metode
                        Pembayaran</span>
                </div>
                <div class="bg-[#F5F5F5] mt-6 py-2 px-2 flex items-center gap-2">
                    <input type="radio" name="" id="" class="" value="Resto Pay">
                    <label for="">Resto Pay</label>
                </div>
            </section>
            <section class="text-center my-10">
                <button
                    class="px-[50px] py-[8px] w-full border-2 mt-5 font-semibold rounded-lg bg-[#FF9191] text-white">Bayar
                    Pesanan</button>
            </section>
        </div>
    </main>

    <footer class="text-center right-0 left-0 p-5">
        <p class="text-[13px]">&copy 2024 Restoran Kita</p>
        <p class="text-[13px]">All rights reserved.</p>
    </footer>
</body>

</html>
