<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >   
    <title>Simulasi UKK</title>
</head>
<style>
    @media (max-width:480px) {
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        header img{
            width: 40px;
        }
        header h1{
            font-size: 20px;
            font-weight: 400;
        }
        .hr1{
            background-color:dodgerblue ;
        }
    }
</style>
<body>
   <div class="">
    <header>
        <img src="/assets/img/store.png" alt="img">
        <h1>Menu</h1>
    </header>
    <hr class="hr1">
    <main>
        <section class="main-section"></section>
    </main>
            <footer>
                <p>
					&copy; 2023 Restoran Kami. <br />
					All rights reserved.
				</p>
            </footer>
        </div>
        <script>
            const dataMain = [
                {
                    id:0,
                    img:"/assets/img/store.png",
                    nama:"Paket 1",
                    desc:"Nasi Ayam",
                    harga:10000,
                }
            ]
            const mainSection = document.querySelector(".main-section")
    const Main = ``;


    dataMain.map((data) => {
        Main += dataS(data.id ,data.img , data.nama, data,desc , data.harga);
        mainSection.innerHTML = Main;
    })

    function dataS(id,img,nama,desc,harga) {
        return`
        <main>
            <section class="main-section">
        <div id="${id}">
            <img src="${img}" alt="img">
            <h1>${nama}</h1>
            <p>${desc}</p>
            <h1>${harga}</h1>
            <button>pesan</button>
            </div>
            </section>
            </main>
            `;
    }
</script>
</body>
</html>
